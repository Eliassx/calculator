<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <p type="text" id="result"></p>
        
        <div class="spacing">
            <section class="file-1">
                <button class="function" onclick="clean()">AC</button>
                <button class="function">+/-</button>
                <button class="function">%</button>
                <button class="operations" onclick="insert('/')">/</button>
            </section>

            <section class="file-2">
                <button class="number" onclick="insert('7')">7</button>
                <button class="number" onclick="insert('8')">8</button>
                <button class="number" onclick="insert('9')">9</button>
                <button class="operations" onclick="insert('*')">x</button>
            </section>

            <section class="file-3">
                <button class="number" onclick="insert('4')">4</button>
                <button class="number" onclick="insert('5')">5</button>
                <button class="number" onclick="insert('6')">6</button>
                <button class="operations" onclick="insert('-')">-</button>
            </section>

            <section class="file-4">
                <button class="number" onclick="insert('1')">1</button>
                <button class="number" onclick="insert('2')">2</button>
                <button class="number" onclick="insert('3')">3</button>
                <button class="operations" onclick="insert('+')">+</button>
            </section>

            <section class="file-5">
                <button class="number" onclick="insert('0')" id="zero">0</button>
                <button class="number" onclick="insert('.')">.</button>
                <button class="operations" onclick="calculate()">=</button>
            </section>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
